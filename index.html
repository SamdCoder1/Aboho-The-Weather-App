<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="weather-app">
        <div class="container">
            <h3 class="brand">the weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                 <h1 class="name">London</h1>
                 <small>
                    <span class="time">06:09</span>
                    -
                    <span class="date">
                        Monday Sep 19
                    </span>
                </small>
                </div>

                <div class="weather">
                    <img
                    src="public/icons/day/113.png"
                    class="icon" alt="icon"
                    width="50"
                    height="50"
                    />
                <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>

        <div class="panel">
        <form id="locationInput">
            <input 
            type="text"
            class="search"
            placeholder="Search Location..."
            />
            <button type="submit" class="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
        </form>

        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity</span>
                <span class="humidity">64%</span>
            </li>
            <li>
                <span>Wind</span>
                <span class="wind">8km/h</span>
            </li>
        </ul>
        </div>
</div>  


<script src="main.js"></script>
    
</body>
